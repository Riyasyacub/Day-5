        class User {

            login(){

            }

            }
        }
        class moderator extends User{
            addCoins(user){
                user.coins++;
            }
            subCoins(user){
                user.coins--;
            }
        }
        class admin extends moderator{
            addCourse(user,courseName){
                user.courses.push(courseName)
                // console.log(user);
            }
            removeCourse(user,courseName){
                if (user.courses.filter((item) => item == courseName)[0] == courseName){
                user.courses.pop(courseName)

                // console.log(user)
                }
                else{
                    console.log(`${user.name} is not enrolled in that course`)
                }

            }
        }
